{% extends 'base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <article class="post">
            <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p class="date">Published on {{ post.date_posted|date:"F d, Y" }}</p>
            <p>{{ post.content|truncatewords:30 }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" width="200">
            {% endif %}
        </article>
        <hr>
    {% endfor %}
{% endblock %}
