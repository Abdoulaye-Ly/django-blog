<!-- templates/accounts/profile.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <img src="{{ profile.image.url }}" class="rounded-circle mb-3" alt="Profile Picture" width="150" height="150">
                    <h2>{{ user.username }}</h2>
                    <p class="text-muted">{{ user.email }}</p>
                    <p>Member since: {{ user.date_joined|date:"F Y" }}</p>
                    
                    <!-- Profile Update Form -->
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.image }}
                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-sm mt-2">
                            Update Profile Picture
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <!-- Rest of your profile content -->
        </div>
    </div>
</div>

<style>
    .rounded-circle {
        object-fit: cover;
    }
</style>
{% endblock %}
